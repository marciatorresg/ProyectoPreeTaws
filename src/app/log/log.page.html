<ion-header [translucent]="true">

    <ion-title>Log</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Log</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-button expand="block" shape="round" color="warning" [routerLink]="['/principal-page']">Log in</ion-button>

  <ion-button expand="block" shape="round" color="primary" [routerLink]="['/principal-page']">Sign in with Facebook</ion-button>

</ion-content>
