<ion-content [fullscreen]="true" class="log-container">
  <div class="logo-container">
    <img src="assets/images/Logo.png" alt="Logo">
  </div>
  
  <div class="page-content">
    <div class="login-box">
    <h2>Log in</h2>
    
    <ion-item>
      <ion-input type="email" placeholder="Email address"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="Password"></ion-input>
    </ion-item>

    <div class="forgot-password">
      <a href="#">Forgot your password?</a>
    </div>

    <ion-button expand="block" shape="round" color="warning" [routerLink]="['/principal-page']">
      Log in
    </ion-button>

    <p class="login-with">Login with</p>

    <ion-button expand="block" shape="round" fill="outline" color="light" >
      <img src="assets/icon/logo-google.png" alt="logo-google" class="icon-img">
      Sign in with Google
    </ion-button>
    
    <ion-button expand="block" shape="round" color="primary" >
      <img src="assets/icon/logo-facebook.jpeg" alt="logo-facebook" class="icon-img">
      Sign in with Facebook
    </ion-button>    

    <p class="signup-text">
      Doesn't have an account? 
      <a >Sign up</a>
    </p>
  </div>
  </div>
  
</ion-content>
