<div class="container">
  <h2>Detector de Fuego/Humo con Video Pregrabado</h2>

  <input type="file" (change)="onVideoSelected($event)" accept="video/*">

  <div *ngIf="previewUrl" class="preview">
    <h3>Vista previa:</h3>
    <video [src]="previewUrl" controls class="preview-video"></video>
  </div>

  <button (click)="uploadVideo()" [disabled]="!selectedVideo || loading">
    {{ loading ? 'Analizando...' : 'Detectar en Video' }}
  </button>

  <div *ngIf="result" class="resultado">
    <h3>Resultado:</h3>
    <p>{{ result }}</p>
    </div>
</div>
