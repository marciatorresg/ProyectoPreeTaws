<div class="container">
  <h2>Detector de Fuego/Humo</h2>

  <input type="file" (change)="onImageSelected($event)" accept="image/*">

  <div *ngIf="previewUrl" class="preview">
    <h3>Vista previa:</h3>
    <img [src]="previewUrl" alt="Vista previa" class="preview-img">
  </div>

  <button (click)="uploadImage()" [disabled]="!selectedImage || loading">
    {{ loading ? 'Analizando...' : 'Detectar' }}
  </button>

  <div *ngIf="result" class="resultado">
    <h3>Resultado:</h3>
    <p>{{ result }}
