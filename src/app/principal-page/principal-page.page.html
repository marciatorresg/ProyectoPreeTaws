<ion-header>
  <ion-toolbar color="dark">
    <ion-title class="header-title" style="display: flex; align-items: center; justify-content: center;">
      <img src="assets/images/Logo.png" alt="Logo" height="80" width="80" style="margin-top: 25px; margin-bottom: 16px;">
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  <ion-card color="dark">
    <ion-card-header>
      <ion-card-title class="text-white center">Main Cameras</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      
  <div class="camera-container">
    <!-- Caja superior con cámara en vivo -->
    <div class="camera-box">
      <video #video autoplay muted playsinline></video>
    </div>

    <!-- Cuadros inferiores -->
    <div class="camera-grid">
      <div class="no-signal-box">Sin señal</div>
      <div class="no-signal-box">Sin señal</div>
    </div>
  </div>

    </ion-card-content>
  </ion-card>

  <div *ngIf="detecciones.length>0">
    <ion-card color="dark">
      <ion-card-header>
        <ion-card-title class="center text-white">Registers</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-grid class="custom-grid">
          <ion-row class = "header-row">
            <ion-col><strong>Id</strong></ion-col>
            <ion-col><strong>Register</strong></ion-col>
            <ion-col><strong>Date</strong></ion-col>
          </ion-row>
           <ng-container *ngFor="let det of detecciones">
              <ion-row >
                <ion-col>{{ det.id }}</ion-col>
                <ion-col>{{ det.tipo }}</ion-col>
                <ion-col>{{ det.fecha }}</ion-col>
              </ion-row>
            </ng-container>

        </ion-grid>
      </ion-card-content>

    </ion-card>


  </div>
</ion-content>

<ion-footer>
  <ion-toolbar color="dark">
    <ion-buttons slot="middle">
      <ion-button role="button">
        <ion-icon name="stop-outline" size="large"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
