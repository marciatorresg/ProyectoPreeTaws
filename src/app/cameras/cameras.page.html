<ion-header>
  <ion-toolbar color="dark">
    <ion-title class="header-title" style="display: flex; align-items: center; justify-content: flex-start;">
      <img src="assets/images/Logo.png" alt="Logo" height="100" width="100">
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  <div class="camera-list">
    <ion-icon name="stop-outline" class="camera-icon"></ion-icon>
    <ion-icon name="stop-outline" class="camera-icon"></ion-icon>
    <ion-icon name="stop-outline" class="camera-icon"></ion-icon>
  </div>

  <!-- Botón flotante sin acción de navegación -->
  <button id="floating-btn" (mousedown)="startDrag($event)">
    <img src="/assets/icon/cruz.jpg" alt="Cruz">
  </button>

</ion-content>
